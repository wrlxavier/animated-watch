<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Squada+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/StylePage.css">
    <title>Clock</title>
</head>
<body>
    <section class="screen">
        <div class="clock">
            <img id="image" class="pulse" src="./images/clock.svg" alt="clock" height="200" width="200">
        </div>
        <section class="displayTime">
            <div class="date">
                <h1><p id="date">--- /--/--/---</p></h1>
            </div>
            <div class="time">
                <h1><p id="time">--:--:--</p></h1>
            </div>
        </section>
    </section>
</body>
<script type="text/javascript" src="./javascript/Time.js"></script>
</html>
